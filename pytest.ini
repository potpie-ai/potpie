[pytest]
# Pytest configuration for Potpie SSO tests

testpaths = app/modules/auth/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage (optional)
# Uncomment to enable coverage reporting
# --cov=app/modules/auth
# --cov-report=html
# --cov-report=term-missing

