version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: momentum
    ports:
      - "5433:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:latest
    container_name: ${COMPOSE_PROJECT_NAME}_neo4j
    environment:
      NEO4J_AUTH: neo4j/mysecretpassword
      NEO4JLABS_PLUGINS: '["apoc"]' # Add this line to include APOC plugin
      NEO4J_dbms_security_procedures_unrestricted: 'apoc.*' # Allow APOC procedures
    ports:
      - "7475:7474"
      - "7688:7687"
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: ${COMPOSE_PROJECT_NAME}_mongodb
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=momentum
    ports:
      - "27018:27017"
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: ${COMPOSE_PROJECT_NAME}_redis_broker
    ports:
      - "6380:6379"
    networks:
      - app-network

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.25.7
    container_name: ${COMPOSE_PROJECT_NAME}_weaviate
    command: "--host 0.0.0.0 --port 8082 --scheme http"
    ports:
      - "8083:8082"
      - "50052:50051"
    restart: on-failure
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node1"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
