[supervisord]
nodaemon=true
loglevel=debug

[program:celery]
# Do not source /app/.env in shell: keys with hyphens (e.g. META-LLAMA_API_KEY) break bash.
# The app and alembic load .env via load_dotenv().
# CELERY_QUEUE_NAME should be set as Kubernetes environment variable.
command=/bin/bash -c 'alembic upgrade heads && echo "Starting Celery Worker with New Relic..." && newrelic-admin run-program celery -A app.celery.celery_app worker --loglevel=debug -Q "${CELERY_QUEUE_NAME}_process_repository,${CELERY_QUEUE_NAME}_agent_tasks" -E --concurrency=3'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
user=root
